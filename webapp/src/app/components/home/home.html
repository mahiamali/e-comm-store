<div class="w-full px-4 overflow-x-hidden">
    @if (bannerImages) {
    <div class="hero-card">
        <ngb-carousel [interval]="3000" [pauseOnHover]="true" [wrap]="true" class="carousel-container">
            @for (slide of bannerImages; track slide._id) {
            <ng-template ngbSlide>
                <div class="relative h-[600px]" [routerLink]="['product/'+slide._id]">
                    <img class="w-full h-full object-fit-contain" [src]="slide.images[0]" [alt]="slide.name" />
                    <div class="absolute bottom-0 left-0 right-0 bg-black/60 text-white p-4 z-20">
                        <h3 class="text-lg font-bold">{{ slide.name }}</h3>
                        <p class="text-sm">{{ slide.shortDescription }}</p>
                    </div>
                </div>
            </ng-template>
            }
        </ngb-carousel>
    </div>
    }

    <div class="hero-card">
        <h4 class="text-2xl font-bold p-2">Featured Products</h4>
        <hr>
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 mt-4">
            @for (product of featuredProducts; track $index) {
            <app-product-card [product]="product"></app-product-card>
            }
        </div>
    </div>

    <div class="hero-card">
        <h4 class="text-2xl font-bold p-2">New Arrivals</h4>
        <hr>
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 mt-4">
            @for (product of newProducts; track $index) {
            <app-product-card [product]="product"></app-product-card>
            }
        </div>
    </div>

</div>
