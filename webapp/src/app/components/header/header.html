<header class="site-header">
    <!-- Top Header -->
    <div class="header-top">
        <div class="logo">
            <a routerLink="">ShopNow</a>
        </div>

        @if(authService.isLoggedIn){
        <div class="search-bar">
            <input type="text" placeholder="Search products..." [(ngModel)]="searchTerm"
                (keyup.enter)="onSearch($event)" />
        </div>

        <div class="profile-link">
            <a routerLink="/profile" class="cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z" />
                </svg>
                <span>{{authService.userName}}</span>
            </a>
            <a routerLink="/wishlist" class="cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
                        2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 
                        4.5 2.09C13.09 3.81 14.76 3 16.5 3 
                        19.58 3 22 5.42 22 8.5c0 3.78-3.4 
                        6.86-8.55 11.54L12 21.35z" />
                </svg>
                <span>Wishlist</span>
            </a>
            <a routerLink="/cart" class="cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 23 23">
                    <path d="M8,3V7H21l-2,7H8v2H18a1,1,0,0,1,0,2H7a1,1,0,0,1-1-1V4H4A1,1,0,0,1,4,2H7A1,1,0,0,1,8,3ZM6,20.5A1.5,1.5,0,1,0,7.5,19,1.5,1.5,0,0,0,6,20.5Zm9,0A1.5,1.5,0,1,0,16.5,19,1.5,1.5,0,0,0,15,20.5Z" />
                </svg>
                <span>Cart</span>
            </a>
            @if(authService.isAdmin){
            <a routerLink="/admin" class="cursor-pointer login">Admin Dashboard</a>
            }
            <a (click)="logout()" class="cursor-pointer login">Logout</a>
        </div>
        }@else {
        <div class="profile-link">
            <a routerLink="/register" class="cursor-pointer register">Register</a>
            <a routerLink="/login" class="cursor-pointer login">Login</a>
        </div>
        }
    </div>

    <!-- Category Menu -->
    @if(authService.isLoggedIn){
    <nav class="category-nav">
        <ul>
            @for (category of categoryList; track $index) {
            <li><a (click)="searchCategory(category._id)">{{category.name}}</a></li>
            }
        </ul>
    </nav>
    }
</header>
