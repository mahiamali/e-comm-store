<div class="flex flex-col items-center px-40 mt-10">
    @if(isEdit){<h1 class="text-5xl font-bold mb-5">Update Category</h1>}
    @else{<h1 class="text-5xl font-bold mb-5">Add New Category</h1>}
    <form class="shadow-sm w-96 p-4">
        <div class="flex flex-wrap">
            <div class="w-full gap-4">
                <mat-form-field class="w-full">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" [(ngModel)]="categoryName" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </div>
            <div class="w-full flex justify-center">
                @if(isEdit){
                    <button mat-raised-button color="primary" [disabled]="!categoryName" (click)="update()">Update</button>
                }
                @else{
                    <button mat-raised-button color="primary" [disabled]="!categoryName" (click)="add()">Add</button>
                }

            </div>
        </div>
    </form>
</div>
