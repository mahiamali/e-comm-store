<div class="flex flex-col items-center px-40 mt-10">
    @if(isEdit){<h1 class="text-5xl font-bold mb-5">Update New Product</h1>}
    @else{<h1 class="text-5xl font-bold mb-5">Add New Product</h1>}
    <form class="shadow-sm p-4">
        <div class="flex flex-wrap">
            <div class="w-full gap-4">
                <mat-form-field class="w-full">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
                <mat-form-field class="w-full">
                    <mat-label>Short Description</mat-label>
                    <input matInput type="text" [(ngModel)]="shortDescription" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
                <mat-form-field class="w-full">
                    <mat-label>Description</mat-label>
                    <textarea matInput type="text" rows="5" [(ngModel)]="description"
                        [ngModelOptions]="{standalone: true}"></textarea>
                </mat-form-field>
                <mat-form-field class="w-full">
                    <mat-label>Price</mat-label>
                    <input matInput type="number" [(ngModel)]="price" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
                <mat-form-field class="w-full">
                    <mat-label>Discount</mat-label>
                    <input matInput type="number" [(ngModel)]="discount" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
                <div class="w-full flex flex-col">
                    <h4>Images</h4>
                    <mat-form-field class="w-full">
                        <mat-label>Image 1</mat-label>
                        <input matInput type="text" [(ngModel)]="images" [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                </div>
            </div>
            <div class="w-full flex justify-center">
                @if(isEdit){
                    <button mat-raised-button color="primary" [disabled]="!name" (click)="update()">Update</button>
                }
                @else{
                    <button mat-raised-button color="primary" [disabled]="!name" (click)="add()">Add</button>
                }
            </div>
        </div>
    </form>
</div>
