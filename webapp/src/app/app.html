@if(toastService.show){
<div class="toast-container">
  <div [ngClass]="{
        'toast-success': toastService.type === 'success',
        'toast-error': toastService.type === 'error',
        'toast-warning': toastService.type === 'warning'
      }" class="toast-message flex items-start gap-2">

    <div class="text-lg">
      @if(toastService.type === 'success'){
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
      </svg>
      }
      @if(toastService.type === 'error'){
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
      }
      @if(toastService.type === 'warning'){
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01M12 5.5a7 7 0 100 14 7 7 0 000-14z" />
      </svg>
      }
    </div>

    <div class="flex-1">
      {{ toastService.message }}
    </div>

    <!-- Progress Bar -->
    <div class="toast-progress-bar mt-2">
      <div class="toast-progress-fill" [style.width.%]="toastService.progress"></div>
    </div>
  </div>
</div>

}
<div class="flex flex-col">
  <app-header></app-header>
  <div class="min-h-screen">
    <router-outlet></router-outlet>
  </div>
  <app-footer></app-footer>
</div>
